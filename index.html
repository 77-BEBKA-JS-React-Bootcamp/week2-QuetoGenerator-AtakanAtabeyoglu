<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Kanye West Quetos</title>
</head>

<body>

  <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="row-top" id="quote-box">

    <div class="container text-center">
      <div class="col-md-12">
        <p class="lead"><i id="quoteSymbol" class="fa fa-quote-left fa-5x"></i></p>
      </div>
      <div class="col-md-12 quotewrap">
        <p id="text" class="h2"></p><br>
        <p id="author"></p>
      </div>
      <div class="showText">
        <div class="container">
          <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header">
              Kanye West and Unnecessary Phrases.</div>
            <div class="card-body">
              <div class="card-text">
                <h5 class="card-title">Click New Queto For some Kanye's World!!</h5>
              </div>
              <hr>
              <button id="new-quote" class="btn btn-quote"><i class="fas fa-sync"></i> New Quote</button>
              <a class="a" id="tweet-quote" href="https://twitter.com/intent/tweet?text=" target="_blank" data-size="large"
                data-show-count="false"><i class="fab fa-twitter"></i> Tweet Quote</a>
              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="loader">
    </div>
  </div>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=MV5YUR8m"></script>
</body>
<script src="app.js"></script>

</html>
